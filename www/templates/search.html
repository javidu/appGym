<ion-view view-title="Tiendas">
  <ion-content>

<div ng-controller="TiendasCtrl">
<ul class="list">
<li class="item" ng-repeat= "t in tiendas">
<b>{{t.nombre}}</b>
</li>
</ul>
</div>  

<div class="list" ng-controller="SessionCtrl">
<a class="item item-thumbnail-left" ng-repeat="d in dishes" href="#">
<img src="http://localhost:3000/{{d.image}}">
<h2>{{d.name}}</h2>
<p>{{d.description}}</p>
</a>
</div>
	
  </ion-content>
</ion-view>
